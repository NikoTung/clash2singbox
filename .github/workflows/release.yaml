name: Build And Publish Releases

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.0'
      - name: Build
        run: go build -o app
      - name: Download template with wget
        env: 
          TEMPLATE_URL: ${{ secrets.TEMPLATE_URL }}
        run: |
          wget -q -O template.json "$TEMPLATE_URL"
          wget -q -O template-1.7.json "$TEMPLATE_URL_1_7"
      - name: Generation
        env: 
          SUB_URLS: ${{ secrets.SUB_URLS }}
        run: |
          mkdir config 
          ./app -url "$SUB_URLS" -t template.json -o config/config.json
          ./app -url "$SUB_URLS" -t template-1.7.json -o config/config-1.7.json
      - uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: config
          output-file-url: 'false'
